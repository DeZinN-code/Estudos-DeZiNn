<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando Atributos</title>
    <script src="index.js" defer></script>
</head>
<body>
    <h1>Manipulando Atributos</h1>
    <hr>
    <input id="input" type= "text" name="input" data-something="Algum Valor">
    <button id="value">Mudar Valor</button>
    <button id="type">Mudar Tipo</button>
    <button id="placeholder">Mudar Placeholder</button>
    <button id="disabled">Desabilitar/Habilitar</button>
    <button id="data">Mostrar Dados</button>

</body>
</html>
